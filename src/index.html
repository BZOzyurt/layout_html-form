<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field-set group1">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="surname">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="form-field">
          <label for="dateofbirth">Full date of birth:</label>
          <input
            type="date"
            id="dateofbirth"
            name="dateofbirth"
            required
          >
        </div>
        <div class="form-field">
          <label for="terms-of-agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="terms-of-agreement"
            name="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="field-set">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="32"
            required
            autocomplete="off"
          >
        </div>

      </fieldset>

      <fieldset class="field-set">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label>Do you love cats?</label>
          <label>
            <input
              type="radio"
              name="cat"
              id="yes"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              id="no"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form-field">
          <label class="form-field">What time do you go to bed?
            <input
              type="time"
              id="time"
              name="time"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="5"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="field-set">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label class="form-field">Comments:
            <textarea
              name="comments"
              autocomplete="off"
              id="comments"
              maxlength="60"
            >
            </textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="recommendation">Would you recommend us?</label>
          <select
          name="recommendation"
          id="recommendation"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
