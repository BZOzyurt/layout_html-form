<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field-set">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </div>

        <div class="form-field">
          <label for="surname">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">How old are you?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="form-field">
          <label for="dateofbirth">Full date of birth:</label>
          <input
            type="date"
            id="dateofbirth"
            name="dateofbirth"
            required
          >
        </div>
        <div class="form-field">
          <label for="terms-of-agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="terms-of-agreement"
            name="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="field-set">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="32"
            required
          >
        </div>

      </fieldset>

      <fieldset class="field-set">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cat"
              value="Yes"
            >Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              value="No"
            >No
          </label>
        </div>

        <div class="form-field">
          What is your favourite color?
          <select name="color">
            <option value="#000" selected></option>
            <option value="#f00" multiple></option>
            <option value="#0f0"></option>
            <option value="#00f"></option>
          </select>
        </div>

        <div class="form-field">
          What time do you go to bed?
          <label for="time">
            <input
              type="time"
              id="time"
              name="time"
            >
          </label>
        </div>
        <div class="form-field">
          What are your favourite brand of cars?
          <label>
            <select name="car">
              <option value="BMW" multiple>BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          How do you rate our work?
          <label for="rate">
            <input
              type="range"
              name="rate"
              id="rate"
              value="0"
            >
          </label>

        </div>
      </fieldset>

      <fieldset class="field-set">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea name="comments" autocomplete="off"></textarea>
          </label>
        </div>

        <div class="form-field">
          <label>
            Would you recommend us?
            <select name="recommendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
